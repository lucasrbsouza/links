<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .cursor {
      animation: blink 1s steps(1) infinite;
    }
  </style>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0b0b0f"/>

  <!-- Prompt symbol > -->
  <path
    d="M14 20l12 12-12 12"
    fill="none"
    stroke="#8b5cf6"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- l (lowercase) -->
  <path
    d="M30 18v28"
    fill="none"
    stroke="#22d3ee"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- s (lowercase) -->
  <path
    d="M46 24
       c-4 0-6 2-6 4
       c0 2 2 4 6 4
       c4 0 6 2 6 4
       c0 2-2 4-6 4"
    fill="none"
    stroke="#22d3ee"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Cursor underscore -->
  <rect
    class="cursor"
    x="54"
    y="46"
    width="6"
    height="3"
    rx="1.5"
    fill="#22d3ee"
  />
</svg>
