<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="container">
        <button id="theme-toggle" class="theme-btn" aria-label="Alternar Tema">
            <i class="ph ph-moon"></i>
        </button>

        <header class="profile">
            <div class="avatar">
                <img src="https://github.com/lucasrbsouza.png" alt="Sua Foto">
            </div>
            <h1>Lucas Souza</h1>
            <a href="https://www.instagram.com/lucassousaas/" target="_blank" rel="noopener noreferrer">
                <p>@lucassousaas</p>
            </a>

            <p class="bio">Explorando a Ciência da Computação | Java, Python & C</p>
        </header>

        <main id="links-container" class="links-list">
        </main>

        <footer>
            <p>By Lucas Souza</p>
            <p class="copyright">
                &copy; <span id="year"></span> Todos os direitos reservados
            </p>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
