<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .cursor {
      animation: blink 1s steps(1) infinite;
    }
  </style>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0b0b0f"/>

  <!-- > prompt -->
  <path
    d="M12 20l12 12-12 12"
    fill="none"
    stroke="#8b5cf6"
    stroke-width="4"
    stroke-linecap="square"
    stroke-linejoin="miter"
  />

  <!-- l -->
  <path
    d="M30 18v28"
    fill="none"
    stroke="#22d3ee"
    stroke-width="4"
    stroke-linecap="square"
  />

  <!-- s (monospace segmented) -->
  <!-- top -->
  <line x1="40" y1="22" x2="52" y2="22"
        stroke="#22d3ee" stroke-width="4" stroke-linecap="square"/>

  <!-- upper left -->
  <line x1="40" y1="22" x2="40" y2="30"
        stroke="#22d3ee" stroke-width="4" stroke-linecap="square"/>

  <!-- middle -->
  <line x1="40" y1="30" x2="52" y2="30"
        stroke="#22d3ee" stroke-width="4" stroke-linecap="square"/>

  <!-- lower right -->
  <line x1="52" y1="30" x2="52" y2="38"
        stroke="#22d3ee" stroke-width="4" stroke-linecap="square"/>

  <!-- bottom -->
  <line x1="40" y1="38" x2="52" y2="38"
        stroke="#22d3ee" stroke-width="4" stroke-linecap="square"/>

  <!-- _ cursor -->
  <rect
    class="cursor"
    x="54"
    y="46"
    width="6"
    height="3"
    fill="#22d3ee"
  />
</svg>
