<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <style>
      @keyframes lsPhase {
        0%   { opacity: 1; transform: scale(1) translate(0,0); }
        35%  { opacity: 1; }
        55%  { opacity: 0.4; transform: scale(0.85) translate(6px,6px); }
        70%  { opacity: 0; }
        100% { opacity: 0; }
      }

      @keyframes cursorPhase {
        0%   { opacity: 0; transform: scale(1.2); }
        40%  { opacity: 0; }
        60%  { opacity: 1; transform: scale(1); }
        100% { opacity: 1; }
      }

      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }

      .ls {
        animation: lsPhase 6s ease-in-out infinite;
        transform-origin: center;
      }

      .cursor {
        animation: cursorPhase 6s ease-in-out infinite;
        transform-origin: center;
      }

      .blink {
        animation: blink 1s steps(1) infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#0b0b0f"/>

  <!-- ===== LS ===== -->
  <g class="ls" stroke="url(#neon)" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- L -->
    <path d="M22 18v28h12"/>
    <!-- S -->
    <path d="M42 22
             c-8 0-8 6 0 8
             c8 2 8 8 0 10"/>
  </g>

  <!-- ===== UNIX CURSOR ===== -->
  <g class="cursor" stroke="url(#neon)" fill="none" stroke-linecap="square">
    <!-- vertical caret -->
    <rect x="30" y="20" width="4" height="20" fill="url(#neon)" />

    <!-- underscore -->
    <rect class="blink" x="28" y="44" width="12" height="3" fill="url(#neon)" />
  </g>
</svg>
